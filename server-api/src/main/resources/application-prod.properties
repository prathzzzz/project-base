# Production Profile Configuration

# Database Configuration (PostgreSQL - Prod)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/epsone}
spring.datasource.username=${DB_USERNAME:epsoneuser}
spring.datasource.password=${DB_PASSWORD:epsoneuser}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Production Seeder Configuration
app.seeder.default-password=${ADMIN_PASSWORD:SecurePassword123!}
app.seeder.admin-email=${ADMIN_EMAIL:pratham.karia@electronicpay.in}

# Disable Dev Tools
spring.devtools.restart.enabled=false

# Hide SQL queries in production
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration (Prod - Specific origins)
cors.allowed-origins=${CORS_ORIGINS:https://yourdomain.com}

# Logging (Less verbose in production)
logging.level.com.eps.serverapi=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
