# Development Profile Configuration

# Database Configuration (PostgreSQL - Dev)
spring.datasource.url=jdbc:postgresql://localhost:5432/epsone
spring.datasource.username=epsoneuser
spring.datasource.password=epsoneuser
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Development Seeder Configuration
app.seeder.default-password=devpassword
app.seeder.admin-email=pratham.karia@electronicpay.in

# Enable Dev Tools
spring.devtools.restart.enabled=true

# Show SQL queries
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# CORS Configuration (Dev - Allow all)
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
